<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АНКЕТА</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <div class="upperbox">
                <div class="box1">
                    <h3>Registration form</h3>
                    <ul>
                        <li><img src="Img/user.svg" alt=""><input class="input-long" type="text"
                                placeholder="User Name"></li>
                        <li><img src="Img/pass.svg" alt=""><input class="input-long" type="email"
                                placeholder="Email adress"></li>
                        <li>
                            <div class="underbox">
                                <img src="Img/unlock.svg" alt="">
                                <input type="password" placeholder="PassWord">
                                <input class="password2" type="password" placeholder="Confirm password">
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="box2">
                    <h3>Personal details</h3>
                    <div class="underbox1">
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name">
                    </div>
                    <div class="underbox2">
                        <select name="Male" id="#">
                            <option value="m">male</option>
                            <option value="w">female</option>
                        </select>
                        <input type="date" placeholder="mm/dd/yyyy">
                    </div>
                </div>
            </div>

            <div class="box3">
                <ul class="agree">
                    <li><input class="agreement" type="checkbox">
                        <p>I want to recieve mems and special offers</p>
                    </li>
                    <li><input class="agreement" type="checkbox">
                        <p>I agree with the terms</p>
                    </li>
                </ul>
            </div>

            <div class="submit">
                <div class="container-X">
                    <input class="but" type="submit" value="SUBMIT">
                </div>
            </div>

        </div>

    </div>

</body>

</html>
